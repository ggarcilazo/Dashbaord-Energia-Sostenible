<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Energy UCV</title>
    <link rel="stylesheet" href="login.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    </head>
<body>

<div class="login-container">
    
    <div class="login-form-card">
        <div class="form-header">
            <h2 class="welcome-title">¡Bienvenido de Nuevo!</h2>
            <p class="please-enter">Por favor, ingresa tu correo y contraseña</p>
        </div>

        <form action="../index.html" method="GET">
            <div class="input-group">
                <input type="email" id="email" placeholder="Correo Electrónico" required> 
                <span class="icon-email material-icons-outlined">mail_outline</span> </div>
            
            <div class="input-group">
                <input type="password" id="password" placeholder="Contraseña" required>
                <span class="icon-password material-icons-outlined">visibility_off</span> </div>
            
            <!--<div class="form-footer-controls">
                <p class="agreement">
                    Al iniciar sesión, aceptas nuestros 
                    <a href="#" class="primary-link">Términos y Condiciones</a>
                </p>
                
                <a href="#" class="forgot-password">¿Olvidaste tu Contraseña?</a>
            </div>-->
            
            <button type="submit" class="login-button">
                Acceder 
                <span class="material-icons-outlined">arrow_forward</span>
            </button>
            
        </form>

        <p class="create-account-prompt">
            ¿No tienes una cuenta? 
            <a href="#" class="primary-link">Crear Cuenta</a>
        </p>
    </div>

</div>

</body>
</html>
