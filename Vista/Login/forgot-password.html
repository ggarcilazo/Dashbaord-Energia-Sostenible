<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./Vista/img/logo1.png" />
    <title>Recuperar Contraseña - Energy UCV</title>
    <link rel="stylesheet" href="./Vista/CSS/login.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons_Outlined" rel="stylesheet">
    
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script type="module" src="../Modelo/firebase-init.js"></script> 


</head>
<body>
    <div id="notification-container"></div>

    
    <img src="/Vista/img/ucv_logo.png" alt="Universidad César Vallejo Logo" class="ucv-logo">

    <div class="login-container">  
    <div class="login-form-card">
        <div class="form-header">
            <h2 class="welcome-title">¿Olvidaste tu Contraseña?</h2>
            <p class="please-enter">Ingresa tu correo electrónico para restablecerla.</p>
        </div>

        <form id="forgot-password-form" action="#" method="POST"> 
            
            <div class="input-group">
                <input type="email" id="email" placeholder="Correo Electrónico" required> 
                <span class="icon-email material-icons-outlined">mail_outline</span>
            </div>
            
            <button type="submit" class="login-button">
                Enviar Enlace 
                <span class="material-icons-outlined">send</span>
            </button>
            
        </form>

        <p class="create-account-prompt">
            ¿Recordaste tu contraseña? 
            <a href="login.html" class="primary-link">Volver a Iniciar Sesión</a>
        </p>
    </div>
    </div>

    <script type="module">
    // Importar la nueva función de tu Controlador
    import { sendPasswordReset } from '../Controlador/controller.js'; 
    
    // Vincular el formulario al controlador
    document.getElementById('forgot-password-form').addEventListener('submit', sendPasswordReset);
    </script>

</body>
</html>
